version: '3.8'
services:
    nginxproxy:
        image: 'nginx:stable-alpine'
        ports:
            - "80:80"
            - "443:443"        
        restart: always
        volumes:
            - './nginx/nginx.conf:/etc/nginx/nginx.conf:ro'
            - './data/certbot/conf:/etc/letsencrypt'
            - './data/certbot/www:/var/www/certbot'
    certbot:
        image: certbot/certbot
        restart: unless-stopped
        volumes:
            - './data/certbot/conf:/etc/letsencrypt'
            - './data/certbot/www:/var/www/certbot'

    backend:
        depends_on:
            - nginxproxy
        image: dhgus132/last-project:latest
        env_file:
            - ./.env
        ports:
            - "3000:3000"
        restart: always

    backend2:
        depends_on:
            - nginxproxy
        image: dhgus132/last-project:latest
        env_file:
            - ./.env
        environment:
            - PORT=4000
        ports:
            - "4000:4000"
        restart: always
